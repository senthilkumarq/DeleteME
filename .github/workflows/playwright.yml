name: Playwright Tests
on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 4 * * *'
jobs:
  job1:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install Allure Playwright module
      run: npm install -D @playwright/test allure-playwright
    - name: Install Allure Command Line
      run: npm install -g allure-commandline --save-dev
    - name: Run Playwright tests
      run: npx playwright test --reporter=allure-playwright
    - name: Generate Allure report
      run: allure generate allure-results -o allure-report --clean
    - name: Generate HTML report
      run: mkdir -p html-report && cp -r path-to-html-reports/* html-report/
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-report
        path: html-report/
        retention-days: 30
